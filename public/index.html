<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/game.js"></script>
    <script src="./js/gameController.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/templates.js"></script>
    <title>MasterMind</title>
  </head>
  <body>
    <div id="msg"></div>
    <div id="info">
      About
      <li>
        The objective is to guess the secret color code in a limited number of attempts.
      </li>
      <li>
        Drag And Drop the color from color box and click on check button to verify the code
      </li>
    </div>
    <div id="clue-def">
      Clue Definition
      <div class="box">
        <div id="clue-green"></div>
        <p>Correct Color And Position</p>
      </div>
      <div class="box">
        <div id="clue-yellow"></div>
        <p>Right Color</p>
      </div>
    </div>
    <div id="screen">
      <div id="heading">
        <div id="gameName">MASTER MIND</div>
        <div id="correctCode">
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
          <div class="displayCorrectCode"></div>
        </div>
      </div>
      <div id="gameArea">
        <div id="clueBox"></div>
        <div id="playerMoveBox"></div>
        <div id="colorsBox"></div>
      </div>
    </div>
  </body>
</html>
